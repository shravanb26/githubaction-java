name: implementing cicd pipeline

on:
  push:
    branches: [main]
  #workflow_dispatch:
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    - name: compile code
      run: mvn compile
      
  security_checks:
    runs-on: ubuntu-latest
    needs: compile
    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: trivy scan
      run: trivy fs --format table -o output.json .
    - name: gitleaks scan
      run: gitleaks detect source . -r gitleaks-output.json -f json
